<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/scissor.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors and then some</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/src/components/test-button.ts"></script>
    <script type="module" src="/src/components/select-card-button.ts"></script>
    <script type="module" src="/src/components/selected-card-button.ts"></script>
    <script type="module" src="/src/components/player-button-column.ts"></script>
    <script type="module" src="/src/components/player-score.ts"></script>
    <script type="module" src="/src/components/player-toggle.ts"></script>
    <script type="module" src="/src/components/show-round.ts"></script>
    <script type="module" src="/src/components/show-result.ts"></script>
    <script defer type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <span class="h1small">and some more</span>
      <div class="main">
        <div class="players">
          <player-button-column data-player="playerOne" data-active="true"></player-button-column>
          <div class="players-inner playerOne">
            <player-toggle id="player-name" data-player="playerOne"></player-toggle>
            <selected-card-button id="player-card" data-player="playerOne"></selected-card-button>
            <player-score id="player-score" data-player="playerOne"></player-score>
          </div>
          <div id="midsection">
            <show-round id="round"></show-round>
            <eval-button>Test</eval-button>
          </div>
          <div class="players-inner playerTwo">
            <player-toggle id="player-name" data-player="playerTwo"></player-toggle>
            <selected-card-button id="player-card" data-player="playerTwo"></selected-card-button>
            <player-score id="player-score" data-player="playerTwo"></player-score>
          </div>
          <player-button-column data-player="playerTwo" data-active="true"></player-button-column>
        </div>
        <show-result id="result"></show-result>
      </div>
  </body>
</html>
